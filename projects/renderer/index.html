<!DOCTYPE html>
<html>

    <title>BoomEngine - A scala.js 3D software renderer</title>

</head>
<body>

        <canvas id="canvas" width="256" height="160">Your browser doesn't support the HTML5 canvas element... BOOM!</canvas>
